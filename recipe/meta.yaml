{% set name = "cx_Logging" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a06834d8527aa904a68b25c9c1a5fa09f0dfdc94dbd9f86b81cd8d2f7a0e487

build:
  number: 0
  skip: True  # [not win]
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
    - setuptools
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - cx_Logging
  commands:
    - echo CONDA_PREFIX=%CONDA_PREFIX%
    - cd %CONDA_PREFIX% && dir cx_Logging*.* /s

about:
  home: https://github.com/anthony-tuininga/cx_Logging
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Python and C interfaces for logging'

extra:
  recipe-maintainers:
    - marcelotduarte
